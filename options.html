<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Settings</title>
</head>

<body>
    <main id="prompt-form">
    <h1>Settings</h1>
    <div class="section">
        <h2>Export Prompts</h2>
        <p class="description">
            Download your prompts as a `.JSON` file to backup or share.
        </p>
        <button id="exportButton">Export</button>
    </div>
    <div class="section">
        <h2>Import Prompts</h2>
        <p class="description">
            Upload your prompts as a `.JSON` file. <span class="error-message">Error Something!</span>
        </p>
        <input class="input" type="file" id="import-file" accept=".json" onchange="importPrompts()">
    </div>
    </main>
    <div id="feedback-message"></div>
<script src="options.js"></script>
</body>
</html>
