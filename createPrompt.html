<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Prompt</title>
  </head>

  <body>
    <main id="prompt-form">
      <h1>Create Prompt</h1>

      <!-- Form -->
      <form>
        <div class="section">
          <label for="prompt-title">Title</label>

          <input
            type="text"
            id="prompt-title"
            class="input"
            maxlength="512"
            placeholder="Name your prompt"
          />
          <p id="title-error" class="error-message"></p>
        </div>

        <div class="section">
          <label for="prompt-content">Content</label>

          <p class="description">
            Need suggestions for a prompt?
            <a
              href="https://www.google.com/search?q=chatgpt+prompts"
              target="_blank"
              >Search Google</a
            >
          </p>
          <textarea
            id="prompt-content"
            class="input"
            rows="10"
            spellcheck="true"
            placeholder="Add your prompt"
            maxlength="10000"
            autocomplete="off"
          ></textarea>
          <p id="content-error" class="error-message"></p>
        </div>

        <!-- Submit -->
        <div class="button-group">
          <button id="save-button" class="primary">Save Prompt</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </form>

      <!-- Script -->
    </main>
    <script src="createPrompt.js"></script>
  </body>
</html>
